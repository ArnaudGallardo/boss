{% load bootstrap %}

<div class="modal fade" tabindex="-1" role="dialog" id="metadataModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="add form-horizontal" id="metadataModalForm">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Metadata Details</h4>
            </div>
            <div class="modal-body">

              <form class="form-horizontal">
                <div class="form-group">
                  <label for="metadataKey" class="col-sm-2 control-label">Key</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="metadataKey" placeholder="Key">
                  </div>
                </div>
                <div class="form-group">
                  <label for="metadataValue" class="col-sm-2 control-label">Value</label>
                  <div class="col-sm-10">
                    <textarea id="metadataValue" class="form-control" rows="7" placeholder="Value"></textarea>
                  </div>
                </div>
              </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </form>
        </div>
    </div>
</div>
