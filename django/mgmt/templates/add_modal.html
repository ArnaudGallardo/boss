{% load bootstrap %}

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal{{ id }}">{{ name }}</button>
<div class="modal fade" tabindex="-1" role="dialog" id="modal{{ id }}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="{{ url }}" method="post" class="add {{ error }} form-horizontal" id="{{ id }}">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ name }}</h4>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                {{ form|bootstrap_horizontal }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">{{ name }}</button>
            </div>
            </form>
        </div>
    </div>
</div>
