{% extends "base.html" %}

{% block content %}
Manage BOSS Channel '{{ channel_name }}'<br/>
<br/>
{{ form.as_p }}
<br/>
<table>
    <thead>
        <tr>
            <th>Channel Meta Key</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for meta in metas %}
        <tr>
            <td><a href="/v0.7/mgmt/meta/{{ collection_name }}/{{ experiment_name }}/{{ channel_name }}/?key={{ meta }}">{{ meta }}</a></td>
            <td><a href="/v0.7/mgmt/resources/{{ collection_name }}/{{ experiment_name }}/{{ channel_name }}?rem_meta={{ meta }}">Remove Meta Key</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br/>
<form action="/v0.7/mgmt/collection/{{ collection_name }}/{{ experiment_name }}/{{ channel_name }}?action=meta" method="post">
    {% csrf_token %}
    {{ meta_form.as_p }}
    <input type="submit" value="Add Meta Value" />
</form>
{% endblock %}
