{% extends "base.html" %}
{% load bootstrap %}

{% block subtitle %}
Coordinate Frame {{ coord_name }}
{% endblock %}

{% block content %}
{% url 'mgmt:coord' coord_name as current_url %}

<form action="{{ current_url }}" method="post" class="update {{ coord_error }} form-horizontal" id="Coordinate Frame">
    {% csrf_token %}
    {{ coord_form|bootstrap_horizontal }}
    <div class="form-group">
        <div class="col-sm-2 col-lg-2"></div>
        <div class="col-sm-10 col-lg-10">
            <button type="submit" class="btn btn-primary">Update Coordinate Frame</button>
        </div>
    </div>
</form>
{% endblock %}
